<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F2D06B" />
      <stop offset="50%" stop-color="#C5A028" />
      <stop offset="100%" stop-color="#8B6914" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="94" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.6" stroke-dasharray="4 4"/>

  <!-- Top Emblem (Cloche/Crown abstract) -->
  <path d="M 85 55 C 85 40, 115 40, 115 55 Z" fill="url(#goldGradient)" />
  <rect x="80" y="55" width="40" height="3" fill="url(#goldGradient)" rx="1.5" />
  <circle cx="100" cy="38" r="4" fill="url(#goldGradient)" />

  <!-- A W monogram -->
  <g transform="translate(100, 105)" text-anchor="middle">
    <text x="-15" y="0" font-family="'Times New Roman', Times, serif" font-size="42" font-weight="bold" fill="url(#goldGradient)" letter-spacing="-2">A</text>
    <text x="18" y="0" font-family="'Times New Roman', Times, serif" font-size="42" font-weight="bold" fill="url(#goldGradient)" letter-spacing="-2">W</text>
  </g>

  <!-- Divider Line -->
  <path d="M 50 120 L 150 120" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>

  <!-- Event Management Text -->
  <text x="100" y="140" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="url(#goldGradient)" text-anchor="middle" letter-spacing="3" font-weight="600">EVENTS</text>
  <text x="100" y="155" font-family="Arial, Helvetica, sans-serif" font-size="8" fill="url(#goldGradient)" text-anchor="middle" letter-spacing="4" opacity="0.8">LUXURY CATERING</text>

  <!-- Bottom Accent / Leaves -->
  <path d="M 90 170 Q 100 180 110 170" fill="none" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="100" cy="175" r="2" fill="url(#goldGradient)" />
</svg>
